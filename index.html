<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container window">
        <div class="title-bar">
            <div class="title-bar-text">Simple Calculator</div>
        </div>
        <div class="window-body">
            <div class="display-container">
                <input readonly class="display" value="0" type="text"></input>
            </div>
            <div class="buttons">
                <div class="utils">
                    <button id="clear">Clear All</button>
                    <button id="backspace">&larr;</button>
                </div>
                <div class="operators">
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="multiply">&times;</button>
                    <button class="operator" id="divide">&divide;</button>
                </div>
                <div class="digits">
                    <button class="button digit_button" id="1">1</button>
                    <button class="button digit_button" id="2">2</button>
                    <button class="button digit_button" id="3">3</button>
                    <button class="button digit_button" id="4">4</button>
                    <button class="button digit_button" id="5">5</button>
                    <button class="button digit_button" id="6">6</button>
                    <button class="button digit_button" id="7">7</button>
                    <button class="button digit_button" id="8">8</button>
                    <button class="button digit_button" id="9">9</button>
                    <button class="button digit_button" id="0">0</button>
                    <button class="button digit_button" id="period"><b>.</b></button>
                    <button class="button"id="equals">=</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
